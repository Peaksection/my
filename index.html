<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Academic CV
</title>
    <!-- Font Awesome 图标库 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* 基本样式 */
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            text-align: center;
            background-color: #fff;
            border-bottom: 2px solid #333;
            padding: 2rem 0;
        }
        header h1 {
            font-size: 2rem;
            margin: 0;
        }
        header p {
            margin: 0.5rem 0;
            font-size: 1rem;
            color: #555;
        }
        section {
            max-width: 800px;
            margin: 2rem auto;
            padding: 1.5rem;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h2 {
            font-size: 1.5rem;
            color: #222;
            border-bottom: 1px solid #ccc;
            padding-bottom: 0.5rem;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        ul li {
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }
        ul li i {
            margin-right: 0.5rem;
            color: #333;
        }
        blockquote {
            margin: 1rem 0;
            padding: 0.5rem 1rem;
            font-style: italic;
            background: #f5f5f5;
            border-left: 3px solid #333;
        }
        footer {
            text-align: center;
            margin-top: 2rem;
            padding: 1rem 0;
            font-size: 0.9rem;
            color: #666;
            background: #f9f9f9;
        }
        /* 响应式设计 */
        @media (max-width: 768px) {
            section {
                margin: 1rem;
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 头部 -->
    <header>
        <h1>yanjiusheng</h1>
        <p>硕士研究生 |   </p>
    </header>

    <!-- 通讯地址模块 -->
    <section>
        <h2>通讯地址</h2>
        <ul>
            <li><i class="fas fa-envelope"></i> xxx
              @cug.edu.com</li>
            <li><i class="fas fa-map-marker-alt"></i> 湖北省武汉市中国地质大学（武汉）未来城校区崇信楼</li>
        </ul>
    </section>

    <!-- 教育背景模块 -->
    <section>
        <h2>教育背景</h2>
        <ul>
            <li><strong>中国地质大学（武汉）</strong> <p/>
                 硕士研究生 (2024 - 至今)</li>

            </li>
        </ul>
    </section>

    <!-- 学术成果模块 -->
    <section>
        <h2>学术成果&研究经历</h2>
        <ul>
            <li>

        </ul>
    </section>

    <!-- 荣誉模块 -->
    <section>
        <h2>个人荣誉</h2>
        <ul>

    </section>

    <!-- 页脚 -->
    <footer>
        <p>© <span id="year"></span> | 中国地质大学（武汉）</p>
    </footer>

    <!-- 动态效果 -->
    <script>
        // 显示当前年份
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
